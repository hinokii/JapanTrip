<!DOCTYPE html>
<html>
  <head>
    <title>Hinoki's Website</title>
    <style>
      .cat {
        width: 300px;
        object-fit: contain;
        object-position: right;
        border-style:solid;
        border-color: red;
        display: block;
      }
      .search {
        margin-top: 20px;
        padding-top: 10px;
        display: block;
      }
      .catclass {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="catclass">
      <img class="cat" src="cat.jpeg">
      <input type="text" placeholder="Search" class="search">
    </div>
    <div class="catclass">
      <img class="cat" src="cat2.jpeg">
    </div>
  </div>
  <div class="catclass">
    <img class="cat" src="cat3.jpeg">
  </div>
  </body>
</html>
